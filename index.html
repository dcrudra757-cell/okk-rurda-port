    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
            },
            colors: {
              primary: '#3b82f6', // Blue for Dev
              danger: '#dc2626',  // Red for Video
              'cine-red': '#FF4A19', // New Premium Red-Orange
              dark: '#0a0a0a',    // Deep Black/Gray
              darker: '#000000',  // Pure Black
              surface: '#111111', // Base Black
              'surface-highlight': '#1A1A1A', // Secondary Dark
              'text-main': '#F3F3F3',
              'text-muted': '#9C9C9C',
              card: '#111111',
              accent: '#06b6d4',  // Cyan accent
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'slide-in-left': 'slideInLeft 0.6s ease-out forwards',
              'slide-in-right': 'slideInRight 0.6s ease-out forwards',
              'slide-in-down': 'slideInDown 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'scale-up': 'scaleUp 0.4s ease-out forwards',
              'shimmer': 'shimmer 2s infinite',
              'glow': 'glow 3s ease-in-out infinite',
              'gradient-shift': 'gradientShift 6s ease infinite',
              'spin-slow': 'rotate 20s linear infinite',
              'bounce-3d': 'bounce3d 2s ease-in-out infinite',
              'border-glow': 'borderGlow 3s ease-in-out infinite',
              'text-shine': 'textShine 3s infinite',
              'blink-glow': 'blinkGlow 2s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.92)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              scaleUp: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.05)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              glow: {
                '0%, 100%': { opacity: '0.4', filter: 'blur(20px)' },
                '50%': { opacity: '0.8', filter: 'blur(30px)' },
              },
              gradientShift: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              rotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              bounce3d: {
                '0%, 100%': { transform: 'translateY(0) translateZ(0)' },
                '50%': { transform: 'translateY(-12px) translateZ(10px)' },
              },
              borderGlow: {
                '0%, 100%': { borderColor: 'rgba(255, 255, 255, 0.1)', boxShadow: '0 0 0px rgba(59, 130, 246, 0)' },
                '50%': { borderColor: 'rgba(255, 74, 25, 0.5)', boxShadow: '0 0 20px rgba(59, 130, 246, 0.2)' },
              },
              textShine: {
                '0%': { backgroundPosition: '-1000px center' },
                '100%': { backgroundPosition: '1000px center' },
              },
              blinkGlow: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(255, 74, 25, 0.2)' },
                '50%': { boxShadow: '0 0 25px rgba(255, 74, 25, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF4A19;
      }
      .glass-card {
        background: rgba(17, 17, 17, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 74, 25, 0.3);
      }

      /* Respect prefers-reduced-motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Mobile-only responsive adjustments (applies to screens <1024px) */
      @media (max-width: 1023px) {
        /* Container padding: 16px default for mobile */
        .container { padding-left: 1rem; padding-right: 1rem; }

        /* Typography scaling for mobile */
        h1, .hero-h1 { font-size: 28px !important; line-height: 1.4 !important; }
        h2, .hero-h2 { font-size: 20px !important; line-height: 1.45 !important; }
        h3, .hero-h3 { font-size: 18px !important; line-height: 1.45 !important; }
        p, input, textarea, button { font-size: 15px !important; }

        /* Buttons & CTAs: full width, larger tap area */
        a[class*="px-"] , button { min-height: 48px !important; padding-top: 12px !important; padding-bottom: 12px !important; }
        .cta-full { width: 100% !important; display: inline-flex !important; justify-content: center !important; }

        /* Cards: single-column feel, increased radius, spacing */
        .rounded-2xl, .rounded-3xl, .rounded-xl { border-radius: 18px !important; }
        .card-mobile-spacing { margin-bottom: 24px !important; padding: 20px !important; }

        /* Images & videos: responsive full-width, maintain aspect ratio */
        img, video, iframe { max-width: 100% !important; height: auto !important; display: block !important; border-radius: 14px !important; }

        /* Reduce heavy shadows on low-end devices */
        .shadow-2xl, .shadow-xl { box-shadow: 0 8px 18px rgba(0,0,0,0.25) !important; }

        /* Simple fade-in-up animation for mobile elements */
        .mobile-fade-up { opacity: 0; transform: translateY(12px); animation: fadeInUp 300ms ease-out forwards; }
        .mobile-fade-up.delay-100 { animation-delay: 100ms; }

        /* Navbar adjustments */
        nav .container { padding-left: 1rem; padding-right: 1rem; }
        .mobile-menu-panel { width: 92vw; max-width: 360px; transform: translateX(100%); transition: transform 260ms cubic-bezier(0.4, 0, 0.2, 1); }
        .mobile-menu-open .mobile-menu-panel { transform: translateX(0%); }

        /* Footer center alignment */
        footer .container { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 16px; }
      }
    </style>
