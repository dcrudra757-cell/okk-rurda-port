              card: '#111111',
              accent: '#06b6d4',  // Cyan accent

            animation: {
              'marquee': 'marquee 25s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'slide-in-left': 'slideInLeft 0.6s ease-out forwards',
              'slide-in-right': 'slideInRight 0.6s ease-out forwards',
              'slide-in-down': 'slideInDown 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'scale-up': 'scaleUp 0.4s ease-out forwards',
              'shimmer': 'shimmer 2s infinite',
              'glow': 'glow 3s ease-in-out infinite',
              'gradient-shift': 'gradientShift 6s ease infinite',
              'spin-slow': 'rotate 20s linear infinite',
              'bounce-3d': 'bounce3d 2s ease-in-out infinite',
              'border-glow': 'borderGlow 3s ease-in-out infinite',
              'text-shine': 'textShine 3s infinite',
              'blink-glow': 'blinkGlow 2s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.92)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              scaleUp: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.05)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              glow: {
                '0%, 100%': { opacity: '0.4', filter: 'blur(20px)' },
                '50%': { opacity: '0.8', filter: 'blur(30px)' },
              },
              gradientShift: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              rotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              bounce3d: {
                '0%, 100%': { transform: 'translateY(0) translateZ(0)' },
                '50%': { transform: 'translateY(-12px) translateZ(10px)' },
              },
              borderGlow: {
                '0%, 100%': { borderColor: 'rgba(255, 255, 255, 0.1)', boxShadow: '0 0 0px rgba(59, 130, 246, 0)' },
                '50%': { borderColor: 'rgba(255, 74, 25, 0.5)', boxShadow: '0 0 20px rgba(59, 130, 246, 0.2)' },
              },
              textShine: {
                '0%': { backgroundPosition: '-1000px center' },
                '100%': { backgroundPosition: '1000px center' },
              },
              blinkGlow: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(255, 74, 25, 0.2)' },
                '50%': { boxShadow: '0 0 25px rgba(255, 74, 25, 0.6)' },
              }
            }
          }
        }

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF4A19;
      }
      .glass-card {
        background: rgba(17, 17, 17, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 74, 25, 0.3);
      }

      :root {
        --shell-max: 1200px;
        --shell-inline: clamp(1.25rem, 3vw, 3rem);
        /* Standardize section vertical spacing to ~80px */
        --section-pad: 5rem;
        --card-radius: 1.75rem;
        --card-border: rgba(255, 255, 255, 0.08);
        --card-surface: rgba(15, 15, 15, 0.8);
        --card-shadow: 0 25px 45px rgba(0, 0, 0, 0.45);
        /* Accessible orange accent */
        --accent-orange: #ff5c1a;
      }

      section[data-section] {
        padding-block: var(--section-pad);
        position: relative;
      }

      .section-shell {
        width: min(var(--shell-max), 100%);
        max-width: var(--shell-max);
        margin-inline: auto;
        padding-inline: var(--shell-inline);
      }

      .section-heading {
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
        margin-bottom: clamp(2rem, 5vw, 3.5rem);
        text-align: left;
      }

      .section-heading.center {
        text-align: center;
        align-items: center;
      }

      .section-kicker {
        text-transform: uppercase;
        font-size: 0.7rem;
        letter-spacing: 0.35em;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.65);
      }

      .section-title {
        font-family: 'Outfit', system-ui, -apple-system, BlinkMacSystemFont;
        /* H1: use a slightly tighter clamp for consistent hierarchy (36-48px target) */
        font-size: clamp(2.25rem, 4.5vw, 3rem);
        font-weight: 800;
        color: #fff;
        line-height: 1.1;
        letter-spacing: -0.01em;
      }

      .section-lead {
        max-width: 42rem;
        /* Body text sizing: ensure minimum 16px for legibility */
        font-size: clamp(1rem, 1.6vw, 1.125rem);
        color: rgba(232, 232, 232, 0.75);
        line-height: 1.7;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: clamp(1.25rem, 2vw, 2rem);
      }

      .card-shell {
        border-radius: var(--card-radius);
        background: var(--card-surface);
        border: 1px solid var(--card-border);
        padding: clamp(1.5rem, 2vw, 2.25rem);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: var(--card-shadow);
        transition: transform 250ms ease, border-color 250ms ease, box-shadow 250ms ease;
        position: relative;
        overflow: hidden;
      }

      /* Standard button styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.6rem 1rem;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 200ms ease, box-shadow 200ms ease, background-color 150ms ease;
      }

      .btn-primary {
        background: var(--accent-orange);
        color: white;
        box-shadow: 0 8px 20px rgba(255,92,26,0.12);
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.01);
        box-shadow: 0 18px 40px rgba(255,92,26,0.14);
      }

      /* Full width CTA for mobile */
      .btn-lg {
        padding: 0.9rem 1.25rem;
        font-size: 1rem;
      }

      .card-shell::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at top, rgba(255, 74, 25, 0.15), transparent 70%);
        opacity: 0;
        transition: opacity 300ms ease;
        pointer-events: none;
      }

      .card-shell:hover {
        transform: translateY(-8px);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
      }

      .card-shell:hover::after {
        opacity: 1;
      }

      .card-icon {
        width: 3rem;
        height: 3rem;
        border-radius: 999px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .media-frame {
        border-radius: calc(var(--card-radius) - 0.5rem);
        border: 1px solid rgba(255, 255, 255, 0.08);
        overflow: hidden;
      }

      .stat-stack {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
      }

      .stat-stack li {
        list-style: none;
        min-width: 120px;
      }

      /* Respect prefers-reduced-motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Mobile-only responsive adjustments (applies to screens <1024px) */
      @media (max-width: 1023px) {
        /* Container padding: 16px default for mobile */
        .container { padding-left: 1rem; padding-right: 1rem; }

        /* Mobile typography: enforce readable sizes */
        h1, .hero-h1 { font-size: 36px !important; line-height: 1.35 !important; }
        h2, .hero-h2 { font-size: 28px !important; line-height: 1.4 !important; }
        h3, .hero-h3 { font-size: 18px !important; line-height: 1.45 !important; }
        p, input, textarea, button { font-size: 16px !important; }

        /* Buttons & CTAs: full width, larger tap area */
        a[class*="px-"] , button { min-height: 48px !important; padding-top: 12px !important; padding-bottom: 12px !important; }
        .cta-full { width: 100% !important; display: inline-flex !important; justify-content: center !important; }

        /* Cards: single-column feel, increased radius, spacing */
        .rounded-2xl, .rounded-3xl, .rounded-xl { border-radius: 12px !important; }
        .card-mobile-spacing { margin-bottom: 24px !important; padding: 20px !important; }

        /* Images & videos: responsive full-width, maintain aspect ratio */
        img, video, iframe { max-width: 100% !important; height: auto !important; display: block !important; border-radius: 14px !important; }

        /* Reduce heavy shadows on low-end devices */
        .shadow-2xl, .shadow-xl { box-shadow: 0 8px 18px rgba(0,0,0,0.25) !important; }

        /* Simple fade-in-up animation for mobile elements */
        .mobile-fade-up { opacity: 0; transform: translateY(12px); animation: fadeInUp 300ms ease-out forwards; }
        .mobile-fade-up.delay-100 { animation-delay: 100ms; }

        /* Navbar adjustments */
        nav .container { padding-left: 1rem; padding-right: 1rem; }
        .mobile-menu-panel { width: 92vw; max-width: 360px; transform: translateX(100%); transition: transform 260ms cubic-bezier(0.4, 0, 0.2, 1); }
        .mobile-menu-open .mobile-menu-panel { transform: translateX(0%); }

        /* Footer center alignment */
        footer .container { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 16px; }
      }
    </style>
